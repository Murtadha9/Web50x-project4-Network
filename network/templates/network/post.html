{% extends "network/layout.html" %}
{% block body %}

<br>
<h2 class="text-center ">New Post</h2>
<hr><br>

<div class="container">
<div class="row justify-content-center">

    <div class="ms-2 card" style="width: 35rem">
        <div class="card-body rounded">
        <h6 class="card-title"></h6>
        <form action="{% url 'post' %}" method="POST">
        {% csrf_token %}
            <div class="form-group">
            <textarea class="form-control" name="Textarea" rows="6" placeholder="what is in your mind?"></textarea>
            </div>
        <input type="submit" class="btn btn-success float-end mt-3" value="Post!">
        </form>

        </div>
    </div>
</div>

{% for post in posts %}
<li>{{post}}</li>
{% endfor %}

{% endblock %}
